                    <nav class="menu-desktop">

                            <ul class="submenu">
                                <li><a href="#">APRESENTAÇÃO</a></li>
                                <li><a href="#">ESTRUTURA</a></li>
                                <li><a href="#">HISTÓRIA</a></li>

        <a onclick="products()">PRODUTOS</a>
        <a onclick="receitas()">RECEITAS</a>
        <a onclick="contact()">CONTATO</a>
    </div>

    <div class="container">
        <h2 class="title"><span class="bordered">Det</span>alhe do post</h2>
        <div class="banner">
            <div id="post-portal">
                <h1 id="post-title"></h1>
                <p id="post-description"></p>

                <div class="flex-container flex-container-justify-start">
                    <div class="flex-item-foto">
                        <img id="foto-escritor" src="https://scontent.fpll6-2.fna.fbcdn.net/v/t39.30808-6/480549462_9358247470920910_8687813206301882696_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFDWkMu9peXZRVdne56lSIuxgUHMTYsAjzGBQcxNiwCPAuciU4Cu-GeOqLBAl9NbtLipjUHCO6q_byGGvHQYwFh&_nc_ohc=Eel7iORM0psQ7kNvgFyCEP7&_nc_oc=Adhdnbjbc7dOvSynOYji7CRzjBLCUPCwP5RxuaWQXLrPtP4DkM_QiMP_p35TyxufTfuFEVnlt2FPPcdCAG2ulOzN&_nc_zt=23&_nc_ht=scontent.fpll6-2.fna&_nc_gid=K8L60H8IffAtuHca_4mTsw&oh=00_AYGmOiFISnTjdjbooVb4DnWID3pY0G_peSwG0IkPq8bu3Q&oe=67DE1AC9" alt="Post Image" />
                    </div><!--flex-item-->
                    <div class="flex-item-foto">
                        <p id="escritor-post">Escrito por <b>Macson Brandão</b> em 17/03/2025</p>
                    </div><!--flex-item-->
                </div><!--flex-container-->

                <img id="post-image" src="" alt="Post Image" />
                
                <div id="post-content"></div>
            </div>
        </div><!--banner-->
    </div><!--container-->

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        document.getElementById('post-title').textContent = getUrlParameter('title');
        document.getElementById('post-image').src = getUrlParameter('image');
        document.getElementById('post-description').textContent = getUrlParameter('description');
        document.getElementById('post-content').textContent = getUrlParameter('content');
    
        // Preenchendo as informações do autor
        document.getElementById('foto-escritor').src = getUrlParameter('authorPhoto');
        document.getElementById('escritor-post').innerHTML = `Escrito por <b>${getUrlParameter('authorName')}</b> em ${getUrlParameter('authorDate')}`;
    </script>    
    <script src="js/rooter.js"></script>
    <script src="js/script.js"></script>
